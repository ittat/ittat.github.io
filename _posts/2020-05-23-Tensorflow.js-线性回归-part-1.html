
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

<h1 style="text-align: center;"> Tensorflow.js 线性回归part1 </h1>
<p id="printf"></p>
<script>
var printf=function(str){
    var out = document.getElementById("printf");
    //out.innerHTML ="test";
    var txt1 = document.createTextNode(str);
    out.appendChild(txt1);
}
printf("sdfsdf");
  //定义一个线性回归模型。
const model = tf.sequential();
model.add(tf.layers.dense({units: 1, inputShape: [1]}));

model.compile({loss: 'meanSquaredError', optimizer: 'sgd'});

// 为训练生成一些合成数据
const xs = tf.tensor2d([1, 2, 3, 4], [4, 1]);
const ys = tf.tensor2d([1, 3, 5, 7], [4, 1]);

// 使用数据训练模型
model.fit(xs, ys, {epochs: 10}).then(() => {
// 在该模型从未看到过的数据点上使用模型进行推理

  model.predict(tf.tensor2d([5], [1, 1])).print();
  printf(model.predict(tf.tensor2d([5], [1, 1])));
  // 打开浏览器开发工具查看输出
});
  
</script>
